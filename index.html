<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>echo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Noto Sans JP', sans-serif;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .vignette {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.6) 100%);
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.4rem;
      letter-spacing: 1px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 4s ease-in-out forwards 2s;
      padding: 0 1.5rem;
    }

    .secondary-text {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards 5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>

  <!-- Plausible Analytics -->
  <script defer data-domain="phantomecho666.github.io/phantom-echo" src="https://plausible.io/js/script.js"></script>
</head>
<body>
  <!-- Фоновое видео -->
  <video autoplay loop muted playsinline>
    <source src="78-135733055.mp4" type="video/mp4" />
  </video>

  <!-- Аудио -->
  <audio id="bg-audio" preload="auto" loop>
    <source src="breath,train,rain.mp3" type="audio/mp3">
  </audio>

  <!-- Запуск звука при первом касании -->
  <script>
    const audio = document.getElementById('bg-audio');

    function tryPlayAudio() {
      if (audio && audio.paused) {
        audio.play().catch(err => {
          console.log("Audio blocked:", err);
        });
      }
    }

    window.addEventListener("touchstart", tryPlayAudio, { once: true });
    window.addEventListener("mousedown", tryPlayAudio, { once: true });
  </script>

  <!-- Виньетка -->
  <div class="vignette"></div>

  <!-- Текст -->
  <div class="text-overlay">
    this time, it’s nothing — maybe just echo.
  </div>

  <div class="secondary-text">
    If you're here... then you already know.
  </div>
</body>
</html>
