<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>phantom echo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.7) 100%);
    }

    .echo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      letter-spacing: 0.1em;
      opacity: 0;
      animation: fadeInEcho 2s ease-out 4s forwards, pulse 3s infinite ease-in-out;
    }

    @keyframes fadeInEcho {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="78-135733055.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="vignette"></div>
  <div class="echo">echo</div>
</body>
</html>
